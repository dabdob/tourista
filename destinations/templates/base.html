<!doctype html> 
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Add a link to the bootstrap CDN here -->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Uncomment the following line to include your custom CSS file -->
  {% comment %} 
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}"> 
  {% endcomment %}

  <title>{% block title %}{% endblock title %}</title>
</head>

<body style="background-color:lightgray;">
  
  <!-- Navbar -->
 
<nav class="navbar navbar-dark bg-dark">
  <img class="navbar-brand">

  <a class="navbar-brand" href="#"><h1 style="font-family:verdana; border:2px solid White;">.TOURISTA.</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://127.0.0.1:8000/destinations/home/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/destinations/list/">Our Trips</a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/destinations/create/">Create your Own Trip</a>
    </div>
  </div>
</nav>
 <!-- End Navbar -->

<!--   <div class="container">
 -->    
    <div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light align-items-center">
              <!-- Content -->
              <div class="container">
                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-12 mb-4 white-text text-center">
                   
                    <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                    
                    <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s"></a>
                    <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s"></a>
                  </div>



    {% block content %}
    
    {% endblock content %}
  </div>

  <!-- Add your bootstrap script tags here -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
