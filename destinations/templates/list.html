{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}

<div class="row">
  {% for destination in destinations %}
  <div class="col-4">
  <div class="card text-white bg-secondary" style="width: 18rem;">
  <img src="{{destination.pretty_picture.url}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{destination.name}}</h5>
    <p class="card-text">{{destination.activities}}.</p>
    <a href="{% url 'destination-detail' destination.id %}" class="btn btn-outline-light">More Details</a>
  </div>
</div>
</div>
  <!-- <a href="{% url 'destination-detail' destination.id %}">
    <img src="{{destination.pretty_picture.url}}" />
    <p>{{destination.name}}</p>
    <p>{{destination.activities}}</p>
  </a> -->
  {% endfor %}
</div>
{% endblock content %}
